{% load static%}
<page-element name="tournament">
	{% include 'navbar.html' with authenticated="true" %}

	<link rel="stylesheet" href="{% static 'css/tournament.css' %}">
	<link rel="stylesheet" href="{% static 'css/chat.css' %}">

	<div class="tournament-main-container ">
		<div class="tournament-secondary-container">
			<div class="container bracket">
				<ul id="ul-winner">
					<li>
						<div id="tournament-winner" class="player-div">
							<img src="/static/assets/favicon.svg" />
							<span>???</span>
						</div>
						<ul id="ul-final">
							<li id="li-final1" style="width: 600px">
								<div id="div-final1" class="player-div">
									<img src="/static/assets/favicon.svg" />
									<span>???</span>
								</div>
								<ul id="ul-semi1">
									<li id="li-p1">
										<div id="div-p1" class="player-div tournament-p1">
											<img src="/static/assets/favicon.svg" />
											<span>Player 1</span>
										</div>
									</li>
									<li id="li-p2">
										<div id="div-p2" class="player-div tournament-p2">
											<img src="/static/assets/favicon.svg" />
											<span>Player 2</span>
										</div>
									</li>
								</ul>
								<!-- <button id="semi-spectateBtn-1" class="spectateBtn" style="display: block;">Spectate!</button> -->
							</li>
							<li id="li-final2" style="width: 600px">
								<div id="div-final2" class="player-div">
									<img src="/static/assets/favicon.svg" />
									<span>???</span>
								</div>
								<ul id="ul-semi2">
									<li id="li-p3">
										<div id="div-p3" class="player-div tournament-p3">
											<img src="/static/assets/favicon.svg" />
											<span>Player 3</span>
										</div>
									</li>
									<li id="li-p4">
										<div id="div-p4" class="player-div tournament-p4">
											<img src="/static/assets/favicon.svg" />
											<span>Player 4</span>
										</div>
									</li>
								</ul>
								<!-- <button id="semi-spectateBtn-2" class="spectateBtn" style="display: block;">Spectate!</button> -->
							</li>
						</ul>
					</li>
					<!-- <button id="final-spectateBtn" class="spectateBtn" style="position: absolute; display: none;">Spectate!</button> -->
				</ul>
			</div>
			<div>
				<div id="fake-name-div" style="display: none;">
					<form id="fake-name-form">
						<input id="fake-name-input" class="form-control" type="text" placeholder="Change your username">
						<button type="submit" id="tournament-ready-btn">Ready!</button>
					</form>
				</div>
			</div>
		</div>

		<div class="chat-wrapper">
			<div class="chat-header" onclick="toggleChat()">
				<span>Chat</span>
				<button class="chat-close-btn">✖</button>
			</div>
			<div id="chat-container" class="hidden">
				<div id="chat-content-tournament" class="chat-content">
					<ul id="chat-message-list-tournament"></ul>
				</div>
				<form id="chat-input-form-tournament">
					<input id="chat-input-tournament" type="text" placeholder="Send a message..." autocomplete="off" />
					<button type="submit">➤</button>
				</form>
			</div>
		</div>
		
	</div>

	<!-- Quit modal -->
	<div
		class="modal fade"
		id="quit"
		tabindex="-1"
		aria-labelledby="exampleModalLabel"
		aria-hidden="true"
	>
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-body">
					<p id="winner-msg"></p>
					<button
						id="quit-btn"
						type="button"
						data-bs-dismiss="modal"
						class="btn btn-primary"
					>
						Quit
					</button>
				</div>
			</div>
		</div>
	</div>
</page-element>
